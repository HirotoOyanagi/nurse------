        # 改善内容
        ## 問題の詳細
        ナーススケジューリング問題をPulpライブラリを使用して最適化問題として解く。
        条件：
        - ナースの人数：10人
        - シフトパターン：日勤、夜勤、夜勤明
        - 1日のシフトは1つ
        - 1月の日数の上限：20日（31日中）
        必ず守ること：
        - 月～金曜日：日勤6名、夜勤1名
        - 土、日曜日：日勤2名、夜勤1名
        - 夜勤の次の日は夜勤明
        - シフト表をCSV形式で出力（Excel対応）

        ## 修正内容
        1. 必要なライブラリのインポート（Pulp、datetime、calendar、csv）
        2. 問題の定義（LpProblem）
        3. 変数の定義（LpVariable）
           - ナースごと、日付ごと、シフトごとの変数
        4. 制約条件の設定
           - 1日1シフトの制約
           - 月間シフト数の上限（20日）
           - 曜日ごとの必要人数
           - 夜勤の次の日は夜勤明
        5. 目的関数の設定（シフトの公平性を考慮）
        6. 問題の求解
        7. 結果の出力
           - CSVファイル形式での出力（日付、曜日、シフト、担当者）
           - ファイル名に日時を含める（nurse_schedule_YYYYMMDD_HHMMSS.csv）
           - 勤務統計の表示（総勤務日数、休日勤務数）

        ## 影響範囲
        - 既存ファイルの修正
        - 依存ライブラリの追加（requirements.txt）
        - CSVファイル出力機能の追加

        ## 期待される結果
        - 最適なナーススケジュールの生成
        - Excelで開けるCSV形式での出力
        - 日本語の文字化けを防止（utf-8-sigエンコーディング）
        - すべての制約条件を満たすスケジュール
        - 勤務統計の確認が容易
